            }

                opacity: 1;
            }

            display: block;
            overflow: hidden;
            position: relative;
        }

            height: 2px;

            width: 100%;
            height: 3px;

            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);

            transform-origin: left;
            transform: scaleX(1);

            max-height: 100vh;

        @keyframes fadeUp {

                transform: translateY(0);
            }

        .stars {

            left: 0;

            height: 100%;

            }

            50% {

        .moon {

            height: 100px;

            padding: 0 15px;

        }

        }

        }

        }

        @keyframes blink {

            100% {

            }

            50% {
                opacity: 1;
            }
        }

        .card-content {
            padding: 30px 25px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--Violet-more-Bright);
        }

        .card-text {

            color: var(--Violet-more-Bright);

        .card-text.hide {
            opacity: 0;

        .card-button {
            display: inline-block;

            background-color: var(--Violet-more-Bright);

        .footer {

            bottom: 15px;

            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2.5 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                const randomBrightness = Math.random() * 0.5 + 0.5;
                star.style.opacity = randomBrightness;
                starsContainer.appendChild(star);
            }
        });
        // End
        // Random Sentences
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                "There’s something about the night that makes silence feel louder and thoughts run deeper.",
                "The night doesn’t speak — it listens, holds your chaos in its stillness, and turns your scars into stars.",
                "At night, the world forgets to pretend — the masks fall, the noise dies, and all that's left is you, naked beneath the weight of your unspoken truths.",
                "The night doesn't heal — it reveals. It peels back the layers you hid all day and whispers truths you're too scared to face in daylight.",
                "In the silence of 3AM, even shadows feel honest. That’s when the soul stops lying to itself.",
                "Midnight isn’t dark — it’s honest. It's the hour where loneliness stops pretending to be freedom.",
                "Some nights don’t end, they just settle into your bones and stay there, waiting to be named.",
                "The night doesn’t comfort you — it dares you to survive yourself.",
                "Darkness isn’t the absence of light — it’s the presence of everything you try to forget.",
                "You don’t get lost at night. You meet the version of you that daylight keeps in chains.",
                "Some nights feel less like time, and more like a place — a place where the broken go to feel whole in their own ruin.",
                "The stars are just scars the night wears proudly — proof that even darkness has survived burning.",
                "At night, nothing hunts you louder than your own silence.",
            ];
            const target = document.querySelector('.card-text');
            if (!target) return;
            const changeQuote = () => {
                target.classList.add('hide');
                setTimeout(() => {
                    target.textContent = quotes[Math.floor(Math.random() * quotes.length)];
                    target.classList.remove('hide');
                }, 400);
            };
            changeQuote();
            /*setInterval(changeQuote, 10000);*/
        });
    </script>
